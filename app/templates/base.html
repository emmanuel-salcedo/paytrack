<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PayTrack{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
    <script src="https://unpkg.com/htmx.org@2.0.4" defer></script>
  </head>
  <body>
    <main class="shell">
      <nav class="top-nav" aria-label="Primary">
        <a class="{% if request.url.path.startswith('/dashboard') or request.url.path == '/' %}active{% endif %}" href="/dashboard">Dashboard</a>
        <a class="{% if request.url.path.startswith('/upcoming') %}active{% endif %}" href="/upcoming">Upcoming</a>
        <a class="{% if request.url.path.startswith('/payments') %}active{% endif %}" href="/payments">Payments</a>
        <a class="{% if request.url.path.startswith('/history') %}active{% endif %}" href="/history">History</a>
        <a class="{% if request.url.path.startswith('/settings') %}active{% endif %}" href="/settings">Settings</a>
        <a class="{% if request.url.path.startswith('/notifications') %}active{% endif %}" href="/notifications">
          Notifications
          {% if notifications_unread_count|default(0) > 0 %}
            <span class="nav-badge">{{ notifications_unread_count }}</span>
          {% endif %}
        </a>
      </nav>
      {% block content %}{% endblock %}
    </main>
  </body>
  </html>
